<script src="https://unpkg.com/vue"></script>

<style>
    #app {
        display: flex;
        justify-content: space-between;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }
    .color-2 {
        background-color: green;
    }
    .c3 {
        background-color: blue;
    }
</style>

<div id="app">
    <div class="demo" :class="{c1: aplicarC1, c3: !aplicarC1 }"  
                        @click="aplicarC1= !aplicarC1"></div>
    <div class="demo" :class="{'color-2': aplicarC2 }"  
                        @click="aplicarC2= !aplicarC2"></div>
    <div class="demo" :class="estilo1" 
                        @click="aplicarC1= !aplicarC1" ></div>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
        },

        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1, 
                    c3: !this.aplicarC1 ,
                }
            },
        },
    });
</script>
