<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
<div id="app">
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? "Maior do que 10" : "Menor do que 10" }}</p>
   
    <button @click.prevent.stop="sommaUma(5, $event)" class="btn btn-primary">Somar 1</button>
</div>

<script>
new Vue({
    el:'#app',
    data: {
        contador: 0,
    },
    methods: {
        sommaUma(){
            this.contador++;
        },
       
    },
});
</script>
