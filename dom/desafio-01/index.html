<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Preencha a tag <p> abaixo com seu nome e idade - usando interpolação -->
    <p> Usando VueJs - {{ nome }} ({{ idade }}) </p>

    <!-- 2) Exiba sua idade multiplicada por 3 -->
    <p> {{ idade * 3 }}  {{ IdadePor3() }}</p>

    <!-- 3) Chame uma função para exibir um número randomico entre 0 e 1 (Math.randon()) -->
    <p> {{ NumeroRandomico() }}</p>

    <!-- 4) Procure uma imagem no google e exiba na tag img fazendo binding no atributo "src" -->
    <div>
        <img  height="400" :src="image"  alt="">
    </div>

    <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
    <div>
        <input type="text" v-model="nome" >
    </div>
</div>

<script src="app.js"> </script>
