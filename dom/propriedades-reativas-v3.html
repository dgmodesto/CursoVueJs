<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
<div id="app">
    <p> Aula sobre propriedade computada </p>
    <!-- button[v-on:click=aumentando] -->
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }}  || {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>

</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            contador2: 0,
        },

        computed: {
            resultado() {
                console.log('resultado computado chamado ...');
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'      ;
            }
        },

        watch: {
           contador(novo, antigo) {
             console.log(novo,antigo);
          }
        },

        methods: {
            aumentar() {
                this.contador++;
            },
            diminuir() {
                this.contador--;
            },
            // resultado() {
            //     console.log('resultado chamado ...');
            //     return this.contador >= 5 ?
            //         'Maior ou igual a 5' : 'Menor que 5'      ;
            // }

        },
    })
</script>
